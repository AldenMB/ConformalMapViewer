<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Conformal Map Viewer</title>
<script type = "module" src="./main.js"></script>
<script src="https://unpkg.com/mathjs@7.0.0/dist/math.min.js"></script>
<script type="text/javascript" src="./modules/rhill-voronoi-core.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>
</head>

<body>

<p>
Welcome to the world of conformal maps!
</p>

<table>
<tr>
	<th> Domain </th>
	<th> Codomain </th>
</tr>
<tr>
	<td>
		<canvas id="domain_canvas" width="400" height="400" style="border:1px solid #000000;" > 
		</canvas>
	</td>
	<td>
		<canvas id="codomain_canvas" width="400" height="400" style="border:1px solid #000000;" > 
		</canvas> 
	</td>
</tr>
<tr>
	<td>
		<button type="button" id="domain_clear">clear</button>
		<button type="button" id="domain_grid">grid</button>
		<button type="button" id="domain_axes">axes</button>
		<button type="button" id="preimage">preimage</button>
	</td>
	<td>
		<button type="button" id="codomain_clear">clear</button>
		<button type="button" id="codomain_grid">grid</button>
		<button type="button" id="codomain_axes">axes</button>
		<button type="button" id="image">image</button>
	</td>
</tr>
<tr>
	<td colspan="2">
		<div>
		Enter a function to visualize here:
		<textarea id="user_supplied_function" rows="1">
		x^2
		</textarea>
		<pre id="parsed_function"> Once you parse a function it will appear here. </pre>
		</div>
		<div id="jax">
		This is what your expression looks like all formatted: \[\]
		</div>	
	</td>
</tr>
</table>



<p>
This web page was made by Alden Bradford. Started May 21, 2020.
</p>
</body>

</html>
